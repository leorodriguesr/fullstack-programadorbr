<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var agora = new Date()
        var diaSem = agora.getDay()
/*
    0 = Domingo
    1 = Segunda
    2 = Terça
    3 = Quarta
    4 = Quinta
    5 = Sexta
    6 = Sábado
*/

switch (diaSem) {
    case 0:
        document.write('Domingo')
        break
    case 1: 
        document.write('Segunda')
        break
    case 2:
        document.write('Terça')
        break
    case 3:
        document.write('Quarta')
        break
    case 4: 
        document.write('Quinta')
        break
    case 5: 
        document.write('Sexta')
        break
    case 6:
        document.write('Sábado')
        break
    default:                    //se não for nenhum desses dias.
        document.write('Erro, dia inválido.')
        break
}

    </script>
</body>
</html>
