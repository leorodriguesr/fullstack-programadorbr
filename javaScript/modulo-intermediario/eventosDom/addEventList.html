<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="t">Teste</div>




    <script>
        
        let t = document.getElementById('t');

        t.addEventListener('click', mudartexto)                             //quando ouvir o evento click, chama a funação mudartexto.
        t.addEventListener('mouseover', over)
        t.addEventListener('mouseout', out)

        function mudartexto() {
            this.innerHTML ="Mudou!!"
        }

        function over() {
            this.style.backgroundColor = "blue";
        }

        function out() {
            this.style.backgroundColor = "white";
        }

    </script>
</body>
</html>
