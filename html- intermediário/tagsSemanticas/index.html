<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--As tags semânticas são utilizadas para melhorar nossa página no ranqueamento do google. O comportamento das tags é igual o de um div, só que são utilizadas para melhorar o ranqueamento da página.-->
    
    <header>                                    <!--A tag header é o cabeçalho da nossa página-->
        <nav>                                   <!--Nav de navegação. Utilizada geralmente quando se tem um menu. Utilizado geralmente também dentro do header.-->

        </nav>                                 
    </header> 

    <main>                                      <!--Seria o principal conteúdo do site-->
        <section></section>                     <!--São as seções do site, posso ter várias-->
        <article></article>                     <!--São os artigos do site, por exemplo, quando clico em uma notícia e vai pra outra página falando só dessa notícia, essa página pode ser um article.-->
    </main> 

    <footer>                                    <!--É o rodapé da página-->

    </footer>                           

</body>
</html>
