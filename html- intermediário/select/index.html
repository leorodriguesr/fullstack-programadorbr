<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form method="GET" action="">

        <select name="estado" size="3" multiple>                                  <!--Cria um dropbox (uma caixa) com opções para selecionar. Se eu colocar o size, mostra a quantidade de opções, no caso 3, de uma vez. Se eu colocar o multiple quer dizer que posso selecionar mais de uma opção.-->
            <option value="Rio de Janeiro">RJ</option>
            <option value="São Paulo" selected>SP</option>      ,<!--O selected força pra ficar essa opção como padrão-->
            <option value="Goiás">GO</option>
        </select>

        <input type="submit">

    </form>
</body>
</html>
