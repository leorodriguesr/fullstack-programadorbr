<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Unidades de Medidas Absolutas-->

    <div id="cm"></div>
    <div id="mm"></div>
    <div id="in"></div>         <!--Polegadas-->
    <div id="px"></div>         <!--Pixel-->
    <div id="pt"></div>         <!--Ponto-->
    <div id="pc"></div>         <!--picas-->

    <!--Unidades de Medidas Relativas-->

    <div id="em"></div>        <!--é baseado no tamanho da letra normal. Por exemplo, se eu crio um container e sua letra tem tamanho de 20px, e eu coloco uma div dentro do container e escrevo outra coisa com tamanho 1em, então ela terá 20px também. Se eu escrever 2em a letra terá 40px.  -->
    <div id="rem"></div>       <!--Faz referência ao tamanho da fonte raiz.-->
    <div id="vw"></div>        <!--Faz referência a largura da janela. 1vw é 1% da largura da janela.-->
    <div id="vh"></div>        <!--Faz referência a altura da janela. 1vw é 1% da altura da janela.-->
    <div id="vmin"></div>      <!--Faz referência ao que for de menor valor entre a altura e a largura da janela.-->
    <div id="vmax"></div>      <!--Faz referência ao que for de maior valor entre a altura e a largura da janela.-->
    <div id="%"></div>         <!--Faz referência ao elemento pai.-->

</body>
</html>
